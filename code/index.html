
<!DOCTYPE html>
<html>
  <head>
    <title>Claw</title>
    <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
    <link rel='stylesheet' href='/stylesheets/custom.css' />
  </head>
  <body>
    
    <div class='container-fluid'>
      <nav class='navbar navbar-expand-md navbar-light border-bottom border-primary mt-3'>
        <div class='container-fluid'>
          <a href='/' class='navbar-brand'>
            <span class='text-primary'>
              <strong>
                <img src='/images/rciots_logo_s.gif' alt='logo' class='img-fluid' />
              </strong>
            </span>
          </a>
          <button type='button' class='navbar-toggler' data-bs-toggle='collapse' data-bs-target='#MenuNav'>
            <span class='navbar-toggler-icon'></span>
          </button>
          <div class='collapse navbar-collapse' id='MenuNav'>
            <ul class='navbar-nav ms-3'>
              <li class='nav-item'>
                <a href='#' class='nav-link'>
                  <span class='text-primary'>
                    <strong>
                      Claw
                    </strong>
                  </span>
                </a>
              </li>
              <li class='nav-item'>
                <a href='#' class='nav-link'>
                  <span class='text-primary'>
                    <strong>
                      Documentation
                    </strong>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>  
      </nav>
    </div>
    <div class='container h-100 mt-3'>
        <!-- add div 720x480 -->
        <div class='row'>
          <div class='col-12'>
            <div id="joyDiv" ><button id="launch" onclick="launchClaw()" disabled>Launch!</button></div>
            <div class='card'>
              <div class='card-header'>
                <h3 class='card-title'>
                  <strong>
                    Interactive Real-time Claw demo
                  </strong>
                </h3>
                <div class='card-body' >
                  <div class="input-group w-25 mx-auto" id="usernamecard">
                    <input style="width:10%;" id="username" type="text" class="form-control input-sm" placeholder="username" aria-label="username" aria-describedby="basic-addon2" onkeypress="return ((event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode >= 48 && event.charCode <= 57));">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" onclick="toggledisplay()">Join!</button>
                    </div>                     
                  </div>
                  <br>
                  <div class="container">
                    <div id="videocontainer" class="row">
                      <canvas id="video-canvas" width=640 height=360></canvas>

                      <div id="countdown" class="col-sm-2 rounded border border-danger"></div>
                      <div id="overlay" class="col-2">
                        <table class="table">
                          <thead class="thead-dark">
                            <tr>
                              <th>
                                #
                              </th>
                              <th>
                                Play order:
                              </th>
                            </tr>
                          </thead>
                          <tbody id="playertable">

                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src='/javascripts/bootstrap.bundle.min.js'></script>
    <script src='/javascripts/jsmpeg.min.js'></script>
    <script src="/javascripts/joy.js"></script>
    <script src='/javascripts/custom.js'></script>
  </body>
</html>
